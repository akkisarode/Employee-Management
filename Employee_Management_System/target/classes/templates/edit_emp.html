<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>EDIT Page</title>
  </head>
  
  <body class="bg-success bg-opacity-10">
    
    <!-- Navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			
			<a class="navbar-brand" th:href="@{/}">Employee Management System</a>
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}" >Home</a></li>
						
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/add_emp}" >Add EMP</a></li>
					
				</ul>
				
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
				
			</div>
		</div>
	</nav>

	<!-- Navbar -->
	
	<!-- Form -->
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card bg-secondary text-white">
					<div class="card-body">
						<form th:action=@{/update} method="post" th:object="${emp}">
							
							<div class="mb-3">
								<label for="emp_id" class="form-label">Employee ID
									</label> 
								<input type="hidden" class="form-control"
									id="emp_id" name="emp_id"  th:value="${emp.emp_id}">
							</div>
							
							<div class="mb-3">
								<label for="emp_name" class="form-label">Name
									</label> 
								<input type="text" class="form-control"
									id="emp_name" name="emp_name" aria-describedby="emailHelp" th:value="${emp.emp_name}">
							</div>
						
							<div class="mb-3">
								<label for="emp_address" class="form-label">Address
									</label> 
								<input type="text" class="form-control"
									id="emp_address" name="emp_address" aria-describedby="emailHelp" th:value="${emp.emp_address}">
							</div>
							
							<div class="mb-3">
								<label for="emp_email" class="form-label">Email
									</label> 
								<input type="email" class="form-control"
									id="emp_email" name="emp_email" aria-describedby="emailHelp" th:value="${emp.emp_email}">
							</div>
							
							<div class="mb-3">
								<label for="emp_pnumber" class="form-label">Phone Number
									</label> 
								<input type="number" class="form-control"
									id="emp_pnumber" name="emp_pnumber" aria-describedby="emailHelp" th:value="${emp.emp_pnumber}">
							</div>
							
							<div class="mb-3">
								<label for="emp_salary" class="form-label">Salary
									</label> 
								<input type="text" class="form-control"
									id="emp_salary" name="emp_salary" aria-describedby="emailHelp" th:value="${emp.emp_salary}">
							</div>
							
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Check me out</label>
							</div>
							
							<button type="submit" class="btn btn-primary">Submit</button>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Form -->

	<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  
  </body>

</html>
